
<div ng-controller="forgotController as fc" class="forgotNewWrap" style="padding:20px;margin:15px;">
  <p style="color:red">
    {{fc.errorMsgNew}}
  </p>
  <p>
    Success! Enter new password: <input type="text" name="" ng-model="fc.password1">
  </p>

  <p>
    Confirm password: <input type="text" name="" ng-model="fc.password2">
  </p>

  <md-button style="background-color:teal" ng-click="fc.subNewPassword()">Submit</md-button>
</div>
