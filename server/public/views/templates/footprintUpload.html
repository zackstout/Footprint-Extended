<!-- <md-dialog ng-controller="DashboardDialogController"> -->
<md-dialog aria-label="Upload CSV">
  <!-- <p id="errorOutput"></p> -->
  <md-toolbar>
    <div class="md-toolbar-tools">

      <h2>UPLOAD YOUR MONTH'S CSV</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="ddc.hide()">
        <md-icon class="material-icons" aria-label="Close dialog">close</md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div layout="row">
      <div layout="col">
        <div class="md-dialog-content">
          <h3>PROJECT</h3>

          <md-input-container>
            <md-select ng-model="ddc.user.project">
              <md-option ng-repeat="project in ddc.userProjects" ng-value="project.name">{{project.name}}</md-option>
            </md-select>
            <!-- <input ng-model="user.projectName"> -->
          </md-input-container>


        </div>
      </div>
      <div layout="col">
        <div class="md-dialog-content">
          <h3>MONTH</h3>

          <md-input-container>

            <label>Month</label>
            <md-select class="select" ng-model="ddc.user.selectedMonth" md-selected-text="ddc.user.selectedMonth">

              <md-option ng-repeat="month in ddc.months">
                {{month}}
              </md-select>
            </md-input-container>
            <md-input-container>
              <label>Year</label>

              <md-select class="select" ng-model="ddc.user.selectedYear" md-selected-text="ddc.user.selectedYear">

                <md-option ng-repeat="year in ddc.years">
                  {{year}}
                </md-option>
              </md-select>
            </md-input-container>

          </div>
        </div>
      </div>


      <div layout-gt-sm="row">






        <div class="md-dialog-content">

          <div layout="row">
            <div layout="col">
              <md-radio-group ng-model="ddc.data.type">
                <md-radio-button value="Metric" class="md-primary"> Metric </md-radio-button>
                <md-radio-button value="English"> Non-Metric </md-radio-button>
              </md-radio-group>
            </form>
          </div>

          <div layout="col">
            <div layout="row">
              <a href="./assets/footprint_template_real.csv" download>Download Metric CSV</a>
            </div>
            <br>
            <div layout="row">
              <a href="./assets/footprint_template_real_nonmetric.csv" download>Download Non-Metric CSV</a>
            </div>
          </div>
        </div>



        <div layout="row">
          <div layout="col">
            <div class="upload-btn-wrapper">
              <md-button class="md-raised md-accent" cursor:pointer>Upload CSV
                <md-icon class="material-icons">attach_file</md-icon>
              </md-button>
              <input type="file" id="file" name="myfile">

            </div>
            <div class="fileHolder">

            </div>



          </div>
          <div layout="col" id="fileName">

          </div>

        </div>


        <div layout="row">
          <div layout="col" id="homeSubmit">
            <md-button class="md-primary md-raised" ng-click="ddc.uploadFile(ddc.user, ddc.data)">Submit Data</md-button>
          </div>
          <div layout="col" id="errorOutput" style="color: red; margin-left:60px; margin-top: 15px">

          </div>
        </div>


      </div>


    </div>
  </md-dialog-content>
</md-dialog>
