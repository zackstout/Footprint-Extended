

<div class="forgotWrap" style="padding:20px;margin:15px;">
  <p style="color:red">
    {{fc.errorMsg}}
  </p>
  <h4 style="margin-bottom:20px; text-decoration: underline;">Forgot Password:</h4>
  <md-input-container style="margin:15px;">
    <label>Email</label>
    <input ng-model="fc.email1">
  </md-input-container>
  <br>
  <md-input-container style="margin:15px;">
    <label>Confirm Email</label>
    <input ng-model="fc.email2">
  </md-input-container>
  <br>
  <md-button class="md-primary md-raised" ng-click="fc.subForgot()">Submit</md-button>
</div>
