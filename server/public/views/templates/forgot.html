

<div class="forgotWrap" style="padding:20px;margin:15px;">
  <p style="color:red">
    {{fc.errorMsg}}
  </p>
  <p>
    Username: <input type="text" name="" ng-model="fc.user">
  </p>

  <p>
    Email: <input type="text" name="" ng-model="fc.email1">
  </p>

  <p>
    Confirm email: <input type="text" name="" ng-model="fc.email2">
  </p>

  <md-button style="background-color:teal" ng-click="fc.subForgot()">Submit</md-button>
</div>
